show-in-recipe-book: true

recipes:
  custom:long_torch:
    ingredients:
      '1':
        material: coal
      '4':
        material: stick
      '7':
        material: stick
    result:
      material: torch
      display-name: "Long Torch"
      custom-model-data: 1
  custom:gunpowder_stick:
    shapeless: true
    ingredients:
      - material: stick
      - material: gunpowder
    result:
      material: stick
      display-name: "Gunpowder Stick"
      custom-model-data: 1

recipes-gui:
  title: "Recipes"
  items:
    'r':
      lore:
        - "&r&oClick to view recipe"
    '#':
      material: lime_stained_glass_pane
      display-name: "&r"
    '>':
      material: arrow
      display-name: "&rNext Page"
    '<':
      material: arrow
      display-name: "&rPrevious Page"
  format:
    - "#########"
    - "#rrrrrrr#"
    - "#rrrrrrr#"
    - "#rrrrrrr#"
    - "#rrrrrrr#"
    - "###<#>###"

